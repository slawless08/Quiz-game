<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz Game</title>
</head>

<body>
    <header>
        <p id = "timer"></p>
    </header>
    <h1 id="game-title">Coding quiz challenge</h1>
    <div id="disappear">
        <p id="game-desc">Do you know the basics of Javascript? This quick 1 minute quiz will test your skills! You are given 60 seconds to answer 5 questions. If you get a question wrong, you will have time subtracted. At the end, the time you have left is your score. Good luck!</p>
        <button id="start">START</button>
    </div>
<ul id = "answers">

</ul>
<div id = "feedback"></div>
<br>
<div id = "score"></div>
<br>
<div id = "input-score">
    <form id = "score-form">
        <label id = "label" for = "name"></label>
    </form>
</div>
<br>
<div id = "score-board"></div>
<div id = "high-scores"></div>
<div id = "clear-button"></div>

    <script src="./assets/script.js"></script>

</body>


</html>
